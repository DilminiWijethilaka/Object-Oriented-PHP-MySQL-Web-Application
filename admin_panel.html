<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Python Institute  for Advance Technologe</title>
    <style>
        /* Your existing styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ccffcc, #f0fff0, #ffffff); /* Light Green to Lighter Green to White Gradient */
            background-repeat: no-repeat;
            color: #333; /* Dark Text Color */
        }

        .admin-container {
            padding: 20px;
            text-align: center;
        }

        .h2p1 {
            background-color: #aaffaa; /* Light Green Background */
            color: #333; /* Dark Text Color */
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 1s forwards;
        }

        .admin-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .option {
            width: 30%;
            padding: 20px;
            background-color: #fff; /* White Background */
            border: 1px solid #ddd; /* Light Gray Border */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #f5f5f5; /* Light Gray Background on Hover */
        }

        .option h3 {
            color: #333; /* Dark Text Color */
        }

        .section-container {
            padding: 20px;
        }

        .h2p1-courses {
            background-color: #aaffaa; /* Light Green Background */
            color: #333; /* Dark Text Color */
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 1s forwards;
        }

        .course-container {
            background-color: #fff; /* White Course Container Background */
            border: 1px solid #ddd; /* Light Gray Border */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            animation: slideIn 1s forwards;
        }

        .course-container h3 {
            color: #333; /* Dark Text Color */
        }

        .course-container ul {
            list-style-type: disc;
            padding-left: 20px;
            color: #555; /* Dark Gray Text */
        }

        .course-container p {
            color: #555; /* Dark Gray Text */
        }

        .course-container a {
            color: #66ff66; /* Light Green Link Color */
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
            }
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <div class="h2p1"><h2>Admin Panel</h2></div>

        <div class="admin-options">
            <div class="option">
                <h3>Search Student</h3>
                <form action="search_student.php" method="POST">
                    <input type="text" placeholder="Student ID (NIC)" name="search_nic" required>
                    <button type="submit">Search</button>
                </form>
            </div>

            <div class="option">
                <h3>Display Student</h3>
                <form action="search_student.php" method="POST">
                    <input type="text" placeholder="Student ID (NIC)" name="search_nic" required>
                    <button type="submit">Search</button>
                </form>
            </div>

            <div class="option">
                <h3>Delete Student</h3>
                <form action="delete_student.php" method="POST">
                    <input type="text" placeholder="Student ID (NIC)" name="delete_nic" required>
                    <button type="submit">Delete</button>
                </form>
            </div>

            <div class="option">
                <h3>Update Student</h3>
                <form action="update_student.php" method="POST">
                    <input type="text" placeholder="Student ID (NIC)" name="update_nic" required>
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
    </div>

   
</body>
</html>
