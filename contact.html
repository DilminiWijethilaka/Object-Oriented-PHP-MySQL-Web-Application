<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ccffcc, #f0fff0, #ffffff); /* Light Green to Lighter Green to White Gradient */
            color: #333; /* Dark Text Color */
        }

        .section-container {
            padding: 20px;
        }

        .h2p1 {
            background-color: #aaffaa; /* Light Green Background */

            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            animation: fadeIn 1s forwards;
        }

        section {
            padding: 20px;
            flex-grow: 1; /* This allows the section to grow and fill the remaining space */
            background-color: #fff; /* White background */
            border: 1px solid #ddd; /* Light Gray Border */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0; /* Adjust spacing */
        }

        h2 {
            color: #333; /* Dark Text Color */
            padding-bottom: 5px;
            margin-top: 25px;
            font-size: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 8px;
            color: #333; /* Dark Text Color */
        }

        input,
        textarea {
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #33cc33; /* Light Green Button Color */
            color: #fff; /* White Text */
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #28a428; /* Slightly Darker Green on Hover */
        }

        footer {
            margin-top: 20px;
        }

        p {
            color: #fff; /* White Text */
        }

        a {
            color: #fff; /* White Text */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #333; /* Dark Text Color */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

                <input type="email" id="email" name="email" required>
